<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <title>Lim Scooters</title>
</head>
<body>
    <main>
        <section id="sezLogo">
            <img src="logo.png" id="logo">
            <span>Taking Booleaners from A to B</span>
            <span id="booking">
                <button class="booking-button" type="button">Prenota</button>
                <button class="booking-button" type="button">Termina prenotazione</button>
                <button class="booking-button" type="button">Accendi le luci</button>
            </span>
            <div id="allScooter">
                <div id="gino">
                    <input type="checkbox" class="check">
                    <p class="nome">Monopattino Gino22</p>
                    <p>&#8614; via Guadalametri - 200 metri da te</p>
                    <p>Stao carica:</p>
                    <span class="carica-media"></span>
                </div>
                <div id="Mike">
                    <input type="checkbox" class="check">
                    <p class="nome">Monopattino Mike24</p>
                    <p>&#8614; via Ricciardoni - 420 metri da te</p>
                    <p>Stao carica:</p>
                    <span class="carica-pieno"></span>
                </div>
                <div id="Fede">
                    <input type="checkbox" class="check">
                    <p class="nome">Monopattino Fede154</p>
                    <p>&#8614; via Mentari - 490 metri da te</p>
                    <p>Stao carica:</p>
                    <span class="carica-vuota"></span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
